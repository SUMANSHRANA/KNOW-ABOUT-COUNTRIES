<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="country.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,regular,600,800" rel="stylesheet" />
</head>
<body >
    <header>

        <div class="header-content">
        <h2 class="title">
          <a href='/'> Where in the world?</a></h2>
        <p class="dark">
            <i class="fa-regular fa-moon"></i>
             &nbsp;&nbsp;<span>Dark Mode</span></p>
             <p class="light">
              <i class="fa-solid fa-sun"></i>
               &nbsp;&nbsp;<span>Light Mode</span></p>
        </div>
        
    </header>
    <main>
        <span class="back" onclick="history.back()">
            <i class="fa-solid fa-arrow-left-long"></i>
            &nbsp;&nbsp;Back
        </span>
        <div class="container-info">
            <div class="left">
                <img src="">
            </div>
            <div class="right">
                <h2 class="cname">Belgium</h2>
                <div class="written">
                    <div class="wleft">
                        <p><b>Native Name:</b><span class="native-name"></span></p>
                        <p><b>Population:</b><span class="population"></span></p>
                        <p><b>Region:</b><span class="region"></span></p>
                        <p><b>Sub Region:</b><span class="sub-region"></span></p>
                        <p><b>Capital:</b><span class="capital"></span></p>
                        
                    </div>
                    <div class="wright">
                        <p><b>Top Level Domain:</b><span class="tld"></span></p>
                        <p><b>Currencies:</b><span class="currency"></span></p>
                        <p><b>Languages:</b><span class="languages"></span></p>
                        
                    </div>
                </div>
               <div class="border-countries">
                <p><b>Border countries:</b>
                     <!-- <a href="#">France</a> <a href="#">Italy</a> <a href="germany">Germany</a>  -->
                    </p>
               </div> 
            </div>
        </div>
    </main>
   
</body>
</html>
